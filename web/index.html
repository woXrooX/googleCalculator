<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/master.css">
    <meta charset="utf-8">
    <title>Google Calculator</title>
  </head>
  <body>

    <main>
      <header>
        <section>
          DEG
        </section>
        <menu></menu>
      </header>
      <input type="text" autofocus>
      <footer>
        <div></div>
      </footer>
    </main>

    <nav>
      <aside>
        <button name="7">7</button>
        <button name="8">8</button>
        <button name="9">9</button>
        <button name="4">4</button>
        <button name="5">5</button>
        <button name="6">6</button>
        <button name="1">1</button>
        <button name="2">2</button>
        <button name="3">3</button>
        <button name="0">0</button>
        <button name=".">.</button>
      </aside>
      <main>
        <button name="DEL">DEL</button>
        <button name="+">+</button>
        <button name="-">-</button>
        <button name="*">*</button>
        <button name="/">/</button>
        <button name="=">=</button>
      </main>
      <section>
        <button name="INV">INV</button>
        <button name="DEG">DEG</button>
        <button name="%">%</button>
        <button name="sin">sin</button>
        <button name="cos">cos</button>
        <button name="tan">tan</button>
        <button name="ln">ln</button>
        <button name="log">log</button>
        <button name="√">√</button>
        <button name="π">π</button>
        <button name="e">e</button>
        <button name="^">^</button>
        <button name="(">(</button>
        <button name=")">)</button>
        <button name="!">!</button>
      </section>
    </nav>

  </body>
</html>
